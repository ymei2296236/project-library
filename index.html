<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>TP 1</title>
		<meta name="description" content="TP 1 du cours 582-31F-MA Programmation d'interface Web 2"/>
		<link rel="stylesheet" href="./assets/styles/styles.css"/>

		<script type="module" src="./assets/scripts/main.js"></script>
	</head>
	<body>
		<header>
			<h1>TP 1</h1>
			<section class="panier" data-js-panier>
				<span class="panier__icon" data-js-panier-bouton></span>
				<div class="panier__detail panier__detail--ferme" data-js-detail></div>
			</section>
		</header>

		<main>
			<section class="modal modal--ferme" data-js-modal>
				<span class="modal__icon" data-js-modal-bouton></span>
				<div class="modal__contenu" data-js-modal-contenu></div>
			</section>

			<section class="flex">
				<aside class="flex__aside">
					<ul data-js-control-librarie>
						<li data-js-filtre="tous">Tous</li>
						<li data-js-filtre="nouveaute">Nouveautés</li>
						<li data-js-filtre="categorie" data-js-categorie="Littérature">Littérature</li>
						<li data-js-filtre="categorie" data-js-categorie="Art de vivre">Art de vivre</li>
						<li data-js-filtre="categorie" data-js-categorie="BD, Jeunesse, Humour">BD, Jeunesse, Humour</li>
						<li data-js-filtre="categorie" data-js-categorie="Culture et société">Culture et société</li>
						<li data-js-filtre="categorie" data-js-categorie="Savoir et science">Savoir et science</li>
					</ul>
				</aside>

				<div class="flex__grille flex__grille--3" data-js-control-livres></div>
			</section>
		</main>
	</body>
</html>
